parameters:
  ucms_contrib.filter.view_mode.wysiwyg: wysiwyg
  ucms_contrib.filter.view_mode.markup: default

  # Default admin tabs
  ucms_contrib_admin_tabs:
    content: Content
    media: Media

  # Default admin pages
  ucms_contrib_admin_pages:
    mine:
      name: My content
      class: MakinaCorpus\Ucms\Contrib\Page\MineNodeAdminPage
      permission: access ucms content overview
      filter_query: [] # this will be dynamic
    local:
      name: Local
      permission: access ucms content overview
      filter_query:
        is_global: 0
    global:
      name: Global
      permission: content manage global
      filter_query:
        is_global: 1
        is_group: 0
    flagged:
      name: Flagged
      permission: content manage global
      filter_query:
        is_flagged: 1
    starred:
      name: Starred
      permission: content manage global
      filter_query:
        is_starred: 1

services:

  # Site storage responsible for loading and updating site data
  ucms_contrib.cart.default:
    public: false
    class: MakinaCorpus\Ucms\Contrib\Cart\CartStorage
    arguments: ["@database"]
  ucms_contrib.cart.bloom:
    public: false
    class: MakinaCorpus\Ucms\Contrib\Cart\BloomCartStorage
    arguments: ["@ucms_contrib.cart.default", "@cache.default"]
  ucms_contrib.cart:
    alias: ucms_contrib.cart.bloom
    class: MakinaCorpus\Ucms\Contrib\Cart\CartStorage

  # Preload cart item nodes upon cart list operation
  ucms_contrib.cart.preloader:
    public: false
    class: MakinaCorpus\Ucms\Contrib\Cart\LoaderCartStorageProxy
    decorates: ucms_contrib.cart
    arguments: ["@entity.manager", "@ucms_contrib.cart.preloader.inner"]

  # History carts
  ucms_contrib.history_cart.browse:
    public: false
    class: MakinaCorpus\Ucms\Contrib\Cart\BrowseHistoryCart
    arguments: ['@database']
  ucms_contrib.history_cart.update:
    public: false
    class: MakinaCorpus\Ucms\Contrib\Cart\UpdateHistoryCart
    arguments: ['@database']
  ucms_contrib.cart.history_cart.browse.preloader:
    public: false
    class: MakinaCorpus\Ucms\Contrib\Cart\LoaderCartStorageProxy
    decorates: ucms_contrib.history_cart.browse
    arguments: ["@entity.manager", "@ucms_contrib.cart.history_cart.browse.preloader.inner"]
  ucms_contrib.cart.history_cart.update.preloader:
    public: false
    class: MakinaCorpus\Ucms\Contrib\Cart\LoaderCartStorageProxy
    decorates: ucms_contrib.history_cart.update
    arguments: ["@entity.manager", "@ucms_contrib.cart.history_cart.update.preloader.inner"]

  # Cart page types
  ucms_contrib.page_type.cart:
    class: MakinaCorpus\Ucms\Contrib\Page\CartPageType
    arguments: ['@ucms_contrib.cart']
    tags: [{name: ucms_dashboard.page_type, id: cart}]
  ucms_contrib.page_type.history_browse:
    class: MakinaCorpus\Ucms\Contrib\Page\CartPageType
    arguments: ['@ucms_contrib.history_cart.browse']
    tags: [{name: ucms_dashboard.page_type, id: history_browse}]
  ucms_contrib.page_type.history_update:
    class: MakinaCorpus\Ucms\Contrib\Page\CartPageType
    arguments: ['@ucms_contrib.history_cart.update']
    tags: [{name: ucms_dashboard.page_type, id: history_update}]

  # Action providers
  ucms_contrib.node_action_provider:
    public: false
    class: MakinaCorpus\Ucms\Contrib\Action\NodeActionProvider
    arguments: ["@ucms_site.node_access_helper", "@ucms_site.manager", "@current_user", "@ucms_contrib.cart"]
    tags: [{name: ucms_dashboard.action_provider}]
  ucms_contrib.content_action_provider:
    public: false
    arguments: ["@ucms_contrib.type_manager", "@ucms_site.manager", "@current_user", "@ucms_site.node_access_helper"]
    class: MakinaCorpus\Ucms\Contrib\Action\ContentActionProvider
    tags: [{name: ucms_dashboard.action_provider}]
  ucms_contrib.site_action_provider:
    public: false
    arguments: ["@ucms_site.manager", "@current_user"]
    class: MakinaCorpus\Ucms\Contrib\Action\SiteActionProvider
    tags: [{name: ucms_dashboard.action_provider}]

  ucms_contrib.context_pane_event_subscriber:
    class: MakinaCorpus\Ucms\Contrib\EventDispatcher\ContextPaneEventSubscriber
    arguments:
      - "@service_container"
      - "@ucms_contrib.content_action_provider"
      - "@ucms_dashboard.action_provider_registry"
      - "@ucms_site.manager"
      - "@ucms_contrib.type_manager"
    tags: [{ name: event_subscriber }]

  # Datasource via elastic search
  ucms_contrib.datasource.elastic:
    shared: false
    class: MakinaCorpus\Ucms\Contrib\PrivateNodeDataSource
    arguments: ["@ucms_search.search_factory", "@ucms_site.manager", "@entity.manager", "@current_user"]

  # Content portlet
  ucms_contrib.content_portlet:
    public: false
    class: MakinaCorpus\Ucms\Contrib\Portlet\ContentPortlet
    arguments: ["@ucms_contrib.datasource.elastic", "@ucms_contrib.content_action_provider", "@ucms_contrib.type_manager", "@ucms_site.manager", "@current_user"]
    tags: [{ name: ucms_dashboard.portlet }]

  # Media portlet
  ucms_contrib.media_portlet:
    public: false
    class: MakinaCorpus\Ucms\Contrib\Portlet\MediaPortlet
    arguments: ["@ucms_contrib.datasource.elastic", "@ucms_contrib.content_action_provider", "@ucms_contrib.type_manager", "@ucms_site.manager", "@current_user"]
    tags: [{ name: ucms_dashboard.portlet }]

  # Component responsible for providing content type context
  ucms_contrib.type_manager:
    class: MakinaCorpus\Ucms\Contrib\ContentTypeManager

  ucms_contrib.usync_behavior_loader:
    class: MakinaCorpus\Ucms\Contrib\USync\Loading\ContentTypeBehaviorLoader
    arguments: ["@ucms_contrib.type_manager", "@event_dispatcher"]

  ucms_contrib.behavior_collection_subscriber:
    public: true
    class: MakinaCorpus\Ucms\Contrib\EventDispatcher\BehaviorCollectionEventSubscriber
    tags: [{ name: event_subscriber }]

  ucms_contrib.media.subscriber:
    public: true
    class: MakinaCorpus\Ucms\Contrib\EventDispatcher\MediaReferenceEventSubscriber
    tags: [{ name: event_subscriber }]

  ucms_contrib.node_subscriber:
    public: true
    class: MakinaCorpus\Ucms\Contrib\EventDispatcher\NodeEventSubscriber
    arguments: ["@database", "@event_dispatcher"]
    tags: [{ name: event_subscriber }]

  ucms_contrib.node_access.subscriber:
    public: true
    class: MakinaCorpus\Ucms\Contrib\NodeAccess\NodeAccessEventSubscriber
    arguments: ["@ucms_site.manager", "@ucms_contrib.type_manager"]
    tags: [{ name: event_subscriber }]

  ucms_contrib.node_index_subscriber:
    public: true
    class: MakinaCorpus\Ucms\Contrib\EventDispatcher\NodeIndexEventSubscriber
    tags: [{ name: event_subscriber }]
