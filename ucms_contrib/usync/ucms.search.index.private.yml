
# This index is an example, and will need that you have Elastic 2.x and
# the 'atttachment' plugin enabled.

name: "Back-office index"

node_access: true # @todo handle that in code

settings:
  number_of_shards:   1
  number_of_replicas: 0
  analysis:
    analyzer:
      html_analyzer:
        type: custom
        tokenizer: standard
        char_filter : [html_strip]

mappings:
  node:
    properties:

      title:
        type:         string
        analyzer:     standard
        term_vector:  yes
        copy_to:      [combined, autocomplete]
        fields:
          raw:
            type:     string
            index:    not_analyzed

      body:
        type:         string
        analyzer:     html_analyzer
        term_vector:  yes
        copy_to:      combined

      combined:
        type:         string
        analyzer:     html_analyzer
        term_vector:  yes

      status:
        type:         integer

      id:
        type:         long

      owner:
        type:         long

      created:
        type:         date

      updated:
        type:         date

      tags:
        type:         integer

      is_flagged:
        type:         boolean

      is_starred:
        type:         boolean

      is_global:
        type:         boolean

      is_group:
        type:         boolean

      is_locked:
        type:         boolean

      site_id:
        type:         integer

      autocomplete:
        type:         completion
        analyzer:     simple
        search_analyzer: simple

      attachment:
        type:         attachment
