# Drupal special role: anonymous user
anonymous:
  name: Internaute
  permission:
    - access content

# Drupal special role: authenticated user
authenticated:
  name: Compte client
  permission:
    - access content
    - access administration pages
    - site request # Maybe not the best place
    - use contextual pane
    - view the administration theme

admin_func:
  name: Administrateur fonctionnel
  permission:
    - access site in maintenance mode
    - administer users
    - content manage global locked
    - content view all
    - site dashboard access
    - site manage all
    - site view all

admin_tech:
  name: Administrateur technique
  permission:
    - access site in maintenance mode
    - administer users
    - bypass node access
    - site dashboard access
    - site manage all
    - site view all

global_contrib:
  name: Contributeur du référentiel global
  permission:
    - content manage global
    - content view global

local_webmaster:
  name: Webmaster local
  permission:
    - content view global

# This role has no permission, only content stuff will be delegated thus
# it needs to be set in the business API layer
local_contrib:
  name: Contributeur local
  permission: []
