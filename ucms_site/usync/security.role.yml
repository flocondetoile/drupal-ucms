# Drupal special role: anonymous user
anonymous:
  name: Internaute
  permission:
    - access content

# Drupal special role: authenticated user
authenticated:
  name: Compte client
  permission:
    - access content
    - access administration pages
    - site request # Maybe not the best place
    - use contextual pane
    - view the administration theme

admin_func:
  name: Administrateur fonctionnel
  permission:
    - access site in maintenance mode
    - access ucms content overview
    - users manage all
    - content manage global locked
    - content view all
    - site dashboard access
    - site manage all
    - site view all
    - labels dashboard access
    - labels edit locked
    - labels edit non locked
    - use favorites

admin_tech:
  name: Administrateur technique
  permission:
    - access site in maintenance mode
    - access ucms content overview
    - users manage all
    - bypass node access
    - site dashboard access
    - site manage all
    - site view all
    - use favorites

global_contrib:
  name: Contributeur du référentiel global
  permission:
    - access ucms content overview
    - content manage global
    - content view global
    - labels dashboard access
    - site dashboard access
    - use favorites

local_webmaster:
  name: Webmaster local
  permission:
    - access ucms content overview
    - content view global
    - labels dashboard access
    - labels edit non locked
    - site dashboard access
    - use favorites

# This role has nearly no permission, only content stuff will be delegated thus
# it needs to be set in the business API layer
local_contrib:
  name: Contributeur local
  permission:
    - site dashboard access
    - use favorites
